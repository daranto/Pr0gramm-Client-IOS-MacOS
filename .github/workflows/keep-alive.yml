name: Keep TestFlight Alive

on:
  schedule:
    - cron: '0 12 1 * *'  # Jeden 1. des Monats um 12:00 Uhr

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Make empty commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit --allow-empty -m "chore: keep TestFlight build alive"
          git push
